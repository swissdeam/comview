<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Comview — Админ-панель</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="login-box card center">
    <div style="width:100%">
      <h2 class="center">Админ-панель</h2>
      <form action="/api/auth/login" method="post" style="display:flex;flex-direction:column;gap:8px">
        <input class="input" name="login" placeholder="Логин" required />
        <input class="input" name="password" placeholder="Пароль" type="password" required />
        <div style="display:flex;gap:8px">
          <button class="btn" type="submit">Войти</button>
          <a class="btn ghost" href="/">Войти как зритель</a>
        </div>
      </form>
      <!-- <div class="footer-small">Default admin: <strong>admin</strong> / <strong>admin</strong></div> -->
    </div>
  </div>
</body>
</html>
